<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/parametres.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>page de paramètres</title>
    
</head>
<body>
    <header>
        <div class="justify-space-around items-center">
            <img src="../img/FoodMap.png" width="50" height="50" />
            <h1 class="roboto">FoodMap</h1>
            <img src="../img/Group.png" width="45" height="45">
        </div>
        <hr />
    </header>
    <main class="roboto">
        <div class="flex-col">
            <table>
                <tr>
                    <td><label class="bg-white">Nom d'utlisateur</label></td>
                    <td><div class="p1"><input type="text"></div></td>
                </tr>
                <tr>
                    <td><label class="bg-white">Adresse mail</label></td>
                    <td><div class="p1"><input for="email"></div></td>
                </tr>
                <tr>
                    <td><label class="bg-white">Numéro de téléphone</label></td>
                    <td><div class="p1"><input type="tel"></div></td>
                </tr>
                <tr>
                    <td><label class="bg-white">Thème</label></td>
                    <td><input type="button" class="theme1">
                    <input type="button" class="theme2">
                    <input type="button" class="theme3">
                    <input type="button" class="theme4">
                    <input type="button" class="theme5"></td>
                </tr>
                <tr>
                    <td><label class="bg-white">Mot de passe</label></td>
                    <td><div class="p1"><input type="password"></div></td>
                </tr>
                <tr>
                    <td><label class="bg-white">Notifications</label></td>
                    <td><input type="checkbox"></td>
                </tr>
            </table>
        </div>
        <div class="loin">
            <a href="page_connexion.html">
                <input type="button" class="bg-bouton back-home" value="Déconnexion">
            </a>
        </div>
    </main>
