<html lang="fr">
<head>

    <title>Ajouter une recette</title>
</head>
<body>
    <header></header>
    <main>
        <div class="new-recipe">
            <form method="post" action="#" id="ajout-recette">
                <div class="fieldset">
                    <label for="title">
                        <input type="text" id="recipe-title" name="recipe-title" placeholder="Mon titre" required/>
                    </label>
                </div>
                <div class="fieldset">
                    <label for="country">
                        <input type="text" id="recipe-country" name="recipe-country" placeholder="Pays" required/>
                    </label>
                </div>
                <div class="fieldset">
                    <label for="ingredients">
                        <input type="text" id="ingredients" name="ingredients" placeholder="Mes ingrÃ©dients" required/>
                    </label>
                    <ul>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </div>
                <div class="fieldset">
                    <label for="recipe">
                        <textarea name="recipe" id="recipe" placeholder="Ma recette" required></textarea>
                    </label>
                </div>
                <div class="fieldset">
                    <label for="tags">
                        <input type="text" id="" name="" placeholder="Ajouter des filtres" required/>
                    </label>
                </div>
                <div>
                    <input class="button-add" type="submit" value="Ajouter" id="add-recipe"/>
                </div>
            </form>
        </div>
    </main>
    <footer></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
